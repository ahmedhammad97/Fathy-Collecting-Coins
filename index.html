<!DOCTYPE html>
<html>
<head>
	<title>Fathy's Game</title>
	<link rel="short icon" href="fathy.ico" />
	<link href="https://fonts.googleapis.com/css?family=Anton|Courgette|Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

<body>
	<div id="start">
		<center>
			<br>
			<h1>Fathy's collecting coins<span id=subtitle>Version 2</span></h1>

			<p>Avoid hitting lava or monsters</p><br>
			<p>You can kill a monster by jumping over it</p><br><br>

	<br><center><h1>Fathy's collecting coins<span id=subtitle>  Version 2</span></h1></center>
	<center><footer><span id="foot">Coded by: A.Hammad</span></footer></center>

	<script type="text/javascript" src="start.js"></script>

<!--
	How to play:
	- use keyboard arrows to move/jump, ESC to pause/continue
	- Collect all coins to win
	- Avoid hitting lava or monsters
	- You can kill a monster by jumping over it
-->
