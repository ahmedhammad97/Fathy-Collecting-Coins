<!DOCTYPE html>
<html>
<head>
	<title>Fathy's Game</title>
	<link rel="short icon" href="fathy.ico" />
	<link href="https://fonts.googleapis.com/css?family=Anton|Courgette|Lobster" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="levels.js"></script>
	<script type="text/javascript" src="game.js"></script>
</head>
<body>
	<div id="start">
		<center>
			<br>
			<h1>Fathy's collecting coins<span id=subtitle>Version 2</span></h1>
			<p>Use <img src="imgs/arrows.png" alt="Keyboad arrows"> to move / jump</p><br>
			<p>Use <img width="30px" src="imgs/escape.png" alt="Esc button"> to Pause / continue</p><br>
			<p>Collect all <img width="25px" class="coin" src="imgs/coin.png" alt="coins"> to win</p><br>
			<p>Avoid hitting <img width="25px" src="imgs/lava.png" alt="lava"> or <img width="25px" src="imgs/monsterRight.png" alt="monsters"></p><br>
			<p>You can kill a <img width="25px" src="imgs/monsterRight.png" alt="monster"> by jumping over it</p><br><br>
			<p id="enter">Press Enter to Start the game</p>
		</center>
	</div>
	<br><center><h1>Fathy's collecting coins<span id=subtitle>  Version 2</span></h1></center>
	<center><footer><span id="foot">Coded by: A.Hammad</span></footer></center>
	<center><img src="end.jpg" id="end"></center>

	<div id="pause">
		<center>
			<h2>Press ESC again to continue</h2>
		</center>
	</div>

	<script type="text/javascript" src="start.js"></script>

</body>
</html>
